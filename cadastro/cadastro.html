<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="../assets/libraries/bootstrap/dist/css/bootstrap.css "
    />
    <link
      rel="stylesheet"
      href="../assets/libraries/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="cadastro.css" />
    <link
      rel="stylesheet"
      href="../assets/resouces/css/header-footer-style.css"
    />
    <title>Novo Usuario</title>
  </head>
  <body>
    <div id="my-header"></div>
    <main>
      <div class="acount-card">
        <div class="header">
          <h2>Criar Uma Conta</h2>
        </div>
        <form id="form" class="form">
          <div class="formControl">
            <label for="username">Nome de usuário</label>
            <input
              type="text"
              id="username"
              placeholder="Digite seu nome de usuário..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="formControl">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite seu email.." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="formControl">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="formControl">
            <label for="password-confirmation">Confirmação de senha</label>
            <input
              type="password"
              id="password-confirmation"
              placeholder="Digite sua senha novamente..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <div id="result"></div>
    <div id="storedData"></div>
    <div id="my-footer"></div>
    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/libraries/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libraries/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/resouces/js/script.js"></script>
    <script src="cadastro.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
